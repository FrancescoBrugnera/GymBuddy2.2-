<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div *ngIf="errorMessage" class="alert alert-warning">{[ errorMessage }}</div>
        <form (submit)="onLogin()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="credentials.username" #username="ngModel" required />
                <div class="text-danger" *ngIf="username.touched && username.invalid && username.errors.required">Username is required</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password" #passsword="ngModel" required />
                <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors.required">Password is required!</div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Login" />
                <a routerLink="/" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
