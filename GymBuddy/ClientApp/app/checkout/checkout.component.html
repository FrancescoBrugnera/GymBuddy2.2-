<div class="row">
    <h3>Confirm Order</h3>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <td>Lesson</td>
                <td>Quantity</td>
                <td>Price</td>
                <td>Total</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let o of data.order.items">
                <td>{{ o.id }}</td>
                <td>{{ o.quantity }}</td>
                <td>{{ o.unitPrice }}</td>
                <td>{{ (o.unitPrice * o.quantity) }}</td>
            </tr>
        </tbody>
    </table>
    <div class="col-md-4 col-md-offset-8 text-right">
        <table class="table table-condensed">
            <tr>
                <td class="text-right">Subtotal</td>
                <td class="text-right">{{ data.order.subtotal }}</td>
            </tr>
            <tr>
                <td class="text-right">Shipping</td>
                <td class="text-right"> 0.00</td>
            </tr>
            <tr>
                <td class="text-right">Total:</td>
                <td class="text-right">{{ data.order.subtotal }}</td>
            </tr>
        </table>
        <button class="btn btn-success" (click)="onCheckout()">Complete Purchase</button>
        <a routerLink="/" class="btn btn-info">Cancel</a>
    </div>
</div>
